<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Mr Pomodoro Timer</title>
    <link rel="icon" href="favicon.ico" type="image/x-icon">
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div id="timer-container">
        <h1 id="heading">Pomodoro</h1>
        <div id="timer-display">25:00</div>
        <div id="progress-bar-container">
            <div id="completed"></div>
        </div>
        <button id="start-button">Start</button>
        <div id="session-count">Sessions Completed: 0</div>
        <button id="dark-mode-toggle">Toggle Dark Mode</button>
    </div>

    <script src="app.js"></script>
    <!-- Add this at the end of your body tag -->
<div id="footer" class="footer">
    Created by <a href="https://usamabtq.com" target="_blank">usamabtq.com</a>
</div>

</body>
</html>
